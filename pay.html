<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- bootstrap 5.2.0 property -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <title>Payment Page</title>

</head>

<body>
  <div class="main font-monospace">
    <div class="box container-fluid rounded">
      <div class="container-fluid rounded p-2 shadow-lg mt-1">
        <p class=" abt h1  text-center text-dark">Brother's Association Payment Page</p>
      </div>
      <div class="comtainer mt-2">
        <div class="row">
          <div class="col-sm-6">
            <div class="container">
              <form>
                <div class="mb-3">
                  <label class="form-label" for="name">Ticket Type<span style="color: red;"> *</span></label>
                  <div class="input-group rounded" data-sb-validations="required">
                    <select id="data_1" class="form-select">
                      <option value="500">Basic - 500tk</option>
                      <option value="800">Slandered - 800tk</option>
                      <option value="1000">Premium - 1000tk</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="name">Name<span style="color: red;"> *</span></label>
                  <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                  <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="address">Address<span style="color: red;"> *</span></label>
                  <input class="form-control" id="address" type="text" placeholder="Address"
                    data-sb-validations="required" />
                  <div class="invalid-feedback" data-sb-feedback="name:required">Address is required.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="emailAddress">Email Address<span style="color: red;"> *</span></label>
                  <input class="form-control" id="emailAddress" type="email" placeholder="Email Address"
                    data-sb-validations="required, email" />
                  <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.
                  </div>
                  <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="number">Contact Number<span style="color: red;"> *</span></label>
                  <input class="form-control" id="number" type="number" placeholder="Contact Number"
                    data-sb-validations="required, number" />
                  <div class="invalid-feedback" data-sb-feedback="number:required">Contact Number is required.</div>
                </div>
                <a href="http://localhost:8080/ssl-request" class="btn btn-secondary btn-lg">Preceed to Pay</a>
              </form>
            </div>
          </div>
          <div class="col-sm-6">
            <img src="" srcset="">
            <img src="https://securepay.sslcommerz.com/public/image/SSLCommerz-Pay-With-logo-All-Size-05.png"
              loading="lazy" class="img-fluid rounded shadow-lg shadow-pop bg-body " alt="Payment methods">
          </div>
        </div>
      </div>
    </div>



  </div>
  <script type="text/javascript" src="./pay-page.js"></script>
  <script type="text/javascript" src="./app.js"></script>


</body>

</html>
